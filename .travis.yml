# Config file for automatic testing at travis-ci.org

language: python

matrix:
  include:
    - python: 2.7
      env:
      - TOXENV=py27
    - python: 3.4
      env:
      - TOXENV=py34
    - python: 3.5
      env:
      - TOXENV=py35
    - python: 3.6
      env:
      - TOXENV=py36
    - python: 3.6
      env:
      - TOXENV=pep8

install: pip install -U tox
script: tox
before_install:
  - pip install codecov
after_success:
  - codecov
