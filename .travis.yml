# Config file for automatic testing at travis-ci.org

language: python

matrix:
  include:
    - python: 3.6
      env:
      - TOXENV=py36
    - python: 3.7
      env:
      - TOXENV=py37
    - python: 3.8
      env:
      - TOXENV=py38
    - python: 3.6
      env:
      - TOXENV=pep8
    - python: 3.9
      env:
      - TOXENV=py39
    - python: 3.9
      env:
      - TOXENV=coverage

install: pip install -U tox
script: tox
before_install:
  - pip install codecov
after_success:
  - codecov
